<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ekaraca's Voting App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="menu col-md-12">MENU</div>
        <div class="main col-md-8 col-md-offset-2 col-sm-12">
          <div class="welcome">
            <h1>Add a Poll!</h1>
            <p>On this page you can add a new poll!</p>
          </div>
          <div class="pollcontrolls">
            <form action="">
              Question:<br>
              <input type="text" name="question" id="question" value="">
              <br>
              Answer Options:<br>
              <input type="text" name="options" id="options" value="">
              <br>
              Your Name:<br>
              <input type="text" name="author" id="author" value="">
              <br><br>
              <input type="submit" value="Add Poll" id="submitbtn">
            </form>
        </div>
        <div class="polllist">
          <p>Here you can see all polls</p>
          <div id="pollsContainer"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/common/ajax-functions.js"></script>

    <script type="text/javascript" src="/controllers/pollHandler.addpoll.client.js"></script>

  </body>
</html>
